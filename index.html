<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contador JS</title>
</head>

<body>

    <main class="container ">
        <div class="d-flex flex-column align-items-center contador-1">
            <h1>Contador</h1>
            <div id="contador" class="contador-number"> 00:00:00</div>
            <div class="butons">
                <button onclick="start();" class="btn btn-success" id="play">Play</button>
                <button onclick="pause();" class="btn btn-warning disabled" id="pause">Pause</button>
                <button onclick="zerar();" class="btn btn-danger disabled" id="zerar">Zerar</button>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center contador-1 ">
            <h1>Contagem Regressiva</h1>
            <div id="data-contador" class="row align-items-center justify-content-center">
                <div class="col">
                    <span>Dias</span>
                    <span id="dias-cont">00</span>
                </div>
                <span class="ponto col">:</span>
                <div class="col">
                    <span>Horas</span>
                    <span id="horas-cont">00</span>
                </div>
                <span class="ponto col">:</span>
                <div class="col">
                    <span>Minutos</span>
                    <span id="minutos-cont">00</span>
                </div>
                <span class="ponto col">:</span>
                <div class="col">
                    <span>Segundos</span>
                    <span id="segundos-cont">00</span>
                </div>
            </div>
            <form class="butons">
                <div class="row justify-content-md-center">
                    <div class="form-group col-sm">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="data" placeholder="dd/mm/aa">
                    </div>
                </div>
            </form>
            <div>
                <button onclick="iniciaContaagem()" class="btn btn-success btn-lg" id="play-contagem">Play</button>
                <button onclick="pararContagem();" class="btn btn-danger disabled" id="zerar-contagem">Zerar</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <a href="https://github.com/ositoflor/contadorjs" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
</body>
<script src="./js/js.js"></script>
<script src="./js/contagem_regressiva.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>

</html>
